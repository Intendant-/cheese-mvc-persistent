<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>

    <ul class="list-group list" th:object="${menu}">
        <li class="list-group-item" th:each="menu : ${menus}" ><a th:href="'menu/view/' + ${menu.id}" th:text="${menu.name}"></a></li>

    </ul>

    <span><a href="/menu/add">Add Menu</a></span>


</body>
</html>
